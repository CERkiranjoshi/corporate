<section id="contact">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <ol class="breadcrumb">
                    <li><a class="theme-color" href="#home" ng-click="setTabs('home')">Home</a></li>
                    <li class="active">Contact</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-12">
                <h3>Get in touch with us by filling contact form below</h3>
                <form id="contactform" method="post" class="form-horizontal" name="send-contact">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="* Enter your full name" >
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" placeholder="* Enter your email name" >
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"  name="subject" placeholder="Enter your subject" >
                        </div>
                        <div class="form-group">
                            <textarea rows="12" name="message" class="form-control" placeholder="* Your message here..."></textarea>
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                    
                                <button class="btn btn-theme btn-md pull-left btn-custom" type="submit">Send message</button>
                                <span class="pull-right margintop20">* Please fill all required form field, thanks!</span>
                        </div>
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <aside class="right-sidebar">
                    <div class="widget">
                        <h3>Contact information</h3>
                        <ul class="contact-info">
                            <li>
                                <label>Address :</label> 18W 34TH STREET,  #1018
                                <br> NEW YORK, NY 10001</li>
                            <li>
                                <label>Phone :</label>+(123) 456-7890 / +89 730 812 973 </li>
                            <li>
                                <label>Fax : </label>+62 123 456 10 / +62 123 456 11</li>
                            <li>
                                <label>Email : </label> info@corporate.com</li>
                        </ul>
                    </div>
                </aside>
            </div>
        </div>
    </div>
</section>
